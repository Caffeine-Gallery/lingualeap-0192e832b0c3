<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Real-time Translator</h1>
    <div class="mb-3">
      <label for="englishText" class="form-label">English Text:</label>
      <textarea class="form-control" id="englishText" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="targetLanguage" class="form-label">Target Language:</label>
      <select class="form-select" id="targetLanguage">
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <button class="btn btn-primary mb-3" id="translateButton">Translate</button>
    <div class="mb-3">
      <label for="translatedText" class="form-label">Translated Text:</label>
      <textarea class="form-control" id="translatedText" rows="3" readonly></textarea>
    </div>
    <button class="btn btn-success" id="speakButton">Speak</button>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
